<div class="dialog-container">
    <mat-dialog-actions class="close-btn">
      <button class="close-icon" mat-mini-fab mat-dialog-close cdkFocusInitial>
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
    <h2 class="dialog-title" mat-dialog-title>Confirm Deletion</h2>
    <mat-dialog-content>
      <p>Are you sure you want to delete this message?</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button class="delete-btn" mat-fab extended (click)="deleteMessage()" cdkFocusInitial>Delete</button>
    </mat-dialog-actions>
</div>
